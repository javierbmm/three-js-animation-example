<html>
<head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</head>
<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
    <a-camera gps-projected-camera rotation-reader></a-camera>
    <a-entity gltf-model="../resources/pixel53.gltf" scale="2 2 2"
              gps-entity-place="latitude: 41.443990199516705; longitude: 2.1772380649484164;" animation-mixer/>
    <a-box gps-projected-entity-place='latitude: 41.443990199516705; longitude: 2.1772380649484164;' material='color: red' scale='1 1 1'></a-box>
</a-scene>
</body>
</html>
