<html>
<head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>
<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: false; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
    <!-- LOCATION: Via Julia subway entrance 41.44382223286105, 2.1786358582316727 -->
    <!-- LOCATION: home 41.443982068027694, 2.1772284848031376 -->

    <!-- BOTELLAS -->
    <a-entity gltf-model="url(../resources/botellas.gltf)" scale="1 1 1"
              gps-entity-place="latitude: 41.44382223286105; longitude: 2.1786358582316727;" animation-mixer></a-entity>
    <!-- DEBUGGING BOX -->
    <a-box gps-entity-place='latitude: 41.44382223286105; longitude: 2.1786358582316727;'
           material='color: red' scale='10 10 10'></a-box>

    <!-- CAMERA -->
    <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
        console.log('distance', distanceMsg);   // "890 meters"
        console.dir(distanceMsg);
    });
</script>
</html>
