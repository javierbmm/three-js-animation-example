<html>
<head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</head>
<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
    <!-- LOCATION: Via Julia subway entrance 41.4036442085402, 2.1744046006764526 -->
    <!-- LOCATION: home 41.443982068027694, 2.1772284848031376 -->

    <!-- CAMERA -->
    <a-camera gps-projected-camera rotation-reader></a-camera>

    <!-- MOJON -->
    <a-entity gltf-model="url(../resources/pixel53.gltf)"
              gps-projected-entity-place="latitude: 41.4036442085402; longitude: 2.1744046006764526;" scale="3 3 3"
              animation-mixer></a-entity>
    <!-- BOTELLAS -->
    <a-entity gltf-model="url(../resources/botellas.gltf)" scale="1 1 1"
              gps-projected-entity-place="latitude: 41.4036442085402; longitude: 2.1744046006764526;" animation-mixer></a-entity>
    <!-- DEBUGGING BOX -->
    <a-box gps-projected-entity-place='latitude: 41.4036442085402; longitude: 2.1744046006764526;'
           material='color: red' scale='1 1 1'></a-box>
</a-scene>
</body>
</html>
