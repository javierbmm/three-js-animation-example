<html>
<head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs='videoTexture: false; sourceType: webcam; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
    <!-- LOCATION: Via Julia subway entrance 41.44382223286105, 2.1786358582316727 -->
    <!-- LOCATION: home 41.443982068027694, 2.1772284848031376 -->
    <!-- LOCATION: Pl cat 41.38748069774713, 2.1697816350535204 -->
    <!-- CAMERA -->
    <a-camera id='camera1' near="0.1" far="5000" fov="800"
              gps-camera='maxDistance: 25'
              rotation-reader vertical-controls wasd-controls="acceleration: 1300">
    </a-camera>
    <!-- BOTELLAS -->
    <a-entity gltf-model="url(../resources/botellas.gltf)" scale="1 1 1"
              gps-entity-place="latitude: 41.38748069774713; longitude: 2.1697816350535204;" animation-mixer position="0 0 0"></a-entity>
    <!-- DEBUGGING BOX -->
    <a-box gps-entity-place="latitude: 41.4439; longitude: 2.17722;"
           material='color: red' scale='1 1 1'/>
</a-scene>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
        console.log('distance', distanceMsg);   // "890 meters"
        console.dir(distanceMsg);
    });
</script>
</html>
